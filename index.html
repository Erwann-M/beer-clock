<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>C'est quand la bière ?</title>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1 class="title">C'est quand la bière ?</h1>
            <p class="subtitle">Si tu pensais voir l'heure, c'est rapper !</p>
        </header>
        <div class="counter-container">
            <p id="counter"></p>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("2023-02-02T23:03:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
        
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
        
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // Display the result in the element with id="demo"
          document.getElementById("counter").innerHTML = days + "j " + hours + "h "
          + minutes + "m " + seconds + "s ";
        
          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("counter").innerHTML = "<img src='./img/beer_anim.gif' class='beer-image'>";
          }
        }, 1000);
    </script>
</body>
</html>
